<div class="row">
    <div class="white-box">
         <form class="b_from" method="post" action="{:url('save')}">
             {:token()}
             <input type="hidden" name="id" value="{$data.id|default=''}">
             <div class="form-group">
                <label class="col-md-2 control-label">
                   {:lang('sys_type')['name']} <span class="red">*</span>
                </label>
                <div class="col-md-5">
                    {present name="data.is_sys"}
                    <input type="text" class="form-control" {eq name="data.is_sys" value="$Think.IS_SYS"} readonly {/eq}  value="{$data.name|default=''}" name="name">
                    {else /}
                    <input type="text" class="form-control" value="{$data.name|default=''}" name="name">
                    {/present}
                </div>
             </div>
             <div class="form-group">
                 <label class="col-md-2 control-label">
                     {:lang('sys_type')['describe']} <span class="red">*</span>
                 </label>
                 <div class="col-md-5">
                     <input type="text" class="form-control" value="{$data.describe|default=''}" name="describe">
                 </div>
             </div>
             {include file="common@field/menu" /}
             {include file="common@field/edit_btn" /}
        </form>
    </div>
</div>
