{__NOLAYOUT__} <!-- 不使用模板布局 -->
<html>
{include file="common@head" /}
<style>
    body{ width:350px; margin: 100px auto;text-align: center; background: #fff;}
    .content{ padding: 20px;}
    h4,.inline{font-size: 20px; margin-top: 20px;}

</style>
<body>
    <div class="content">
        <?php switch ($code) {?>
        <?php case 1:?>
        <h1 class="text-info">:)</h1>
        <h4 class="success"><?php echo(strip_tags($msg));?></h4>
        <?php break;?>
        <?php case 0:?>
        <h1 class="text-danger">:(</h1>
        <h4 class="error"><?php echo(strip_tags($msg));?></h4>
        <?php break;?>
        <?php } ?>
    </div>
    <div class="inline">
        {$Think.lang.page_auto} <a id="href"   href="<?php echo($url);?>">{$Think.lang.jump}</a> ： <b id="wait"><?php echo($wait);?></b>
    </div>


<script type="text/javascript">
     (function(){
       var wait = document.getElementById('wait'),
            href = document.getElementById('href').href;
        var interval = setInterval(function(){
            var time = --wait.innerHTML;
            if(time <= 0) {
                location.href = href;
                clearInterval(interval);
            };
        }, 1000);
    })();
</script>
</body>
</html>
