<input type="text" class="layui-input form-control {$class|default=''}" id="time-range" placeholder=" - "  {$extra|default=''} name="{$name}" value="{$value|default=''}" >
<script>
    layui.use('laydate', function() {
        var laydate = layui.laydate;

        //常规用法
        laydate.render({
            elem: '#time-range',
            type: 'time',
            range: true
        });
    });
</script>
