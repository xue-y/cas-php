<input type="text" class="layui-input form-control {$class|default=''}" id="date" placeholder="yyyy-MM-dd" {$extra|default=''} name="{$name}" value="{$value|default=''}" >
<script>
    layui.use('laydate', function() {
        var laydate = layui.laydate;

        //常规用法
        laydate.render({
            elem: '#date'
        });
    });
</script>
