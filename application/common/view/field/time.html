<input type="text" class="layui-input form-control {$class|default=''}" id="time" placeholder="HH:mm:ss"  {$extra|default=''} name="{$name}" value="{$value|default=''}" >
<script>
    layui.use('laydate', function() {
        var laydate = layui.laydate;

        //常规用法
        laydate.render({
            elem: '#time',
            type: 'time'
        });
    });
</script>
