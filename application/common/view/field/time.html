<input type="text" class="layui-input form-control {$data.class|default=''}" id="time" placeholder="HH:mm:ss"  {$data.extra|default=''} name="{$data.field_name}" value="{$data[$data.field_name]|default=''}" >
<script>
    layui.use('laydate', function() {
        var laydate = layui.laydate;

        //常规用法
        laydate.render({
            elem: '#time',
            type: 'time'
        });
    });
</script>
