{notempty name="data"}
<div class="uploader">
    <ul class="filelist exit_click_up">
        {foreach $data as $v }
        <li class="state-complete"><p class="title">{$v|basename}</p>
            <p class="imgWrap"><img src="{$v}" /></p>
            <div class="file-panel" style="height: 0px;"><span class="cancel">删除</span></div>
            <input type="hidden" name="up_file[]" value="{$v}">
        </li>
        {/foreach}
    </ul></div>
{/notempty}
<div id="container"  {$style|default=''} class="{$class|default=''}">
    <!--头部，相册选择和格式选择-->
    <div id="click_upload">
        <div class="queueList">
            <div class="placeholder">
                <div class="filePicker"></div>
            </div>
        </div>
        <div class="statusBar" style="display:none;">
            <div class="progress">
                <span class="text">0%</span>
                <span class="percentage"></span>
            </div><div class="info"></div>
            <div class="btns">
                <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
            </div>
        </div>
    </div>

</div>
{$extra|default=""}
