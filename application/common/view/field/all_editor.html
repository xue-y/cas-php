<script>
    /*
      'extra'=>['w'=>400,'h'=>150]
      @url:http://kindeditor.net/demo.php
      */
    var all_editor,
        all_editor_w="{$extra.w|default='600'}",
        all_editor_h="{$extra.h|default='200'}";
    KindEditor.ready(function(K) {
        all_editor = K.create('textarea[name="{$name|default="all_editor"}"]', {
            allowFileManager : true,
            minWidth:all_editor_w,
            minHeight:all_editor_h,
            bodyClass:'all_editor',
            uploadJson :"{:url('plugin/UpFile/editorImg')}",
        });
    });
</script>
<textarea name="{$name|default='all_editor'}" class="{$class|default=''}" >{$value}</textarea>
