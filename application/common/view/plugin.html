<!--底部插件-->
<script>
    // 去掉所有input的autocomplete, 显示指定的除外 
    $('input:not([autocomplete]),textarea:not([autocomplete]),select:not([autocomplete])').attr('autocomplete', 'off'); 

    // 时间插件
    if($('.laydate').length>0){
        layui.use('laydate', function() {
            var laydate = layui.laydate;

            lay('.date').each(function() {
                laydate.render({
                    elem : this,
                });
            });

            lay('.time').each(function() {
                laydate.render({
                    elem : this,
                    type: 'time'
                });
            });

            lay('.time_range').each(function() {
                laydate.render({
                    elem : this,
                    type: 'time',
                    range: true
                });
            });

            lay('.date_range').each(function() {
                laydate.render({
                    elem : this,
                    range: true
                });
            });

            // 2个输入框的时间选择器
           /* if(($('#t_start').length>0) && ($('#t_end').length>0)){
                laydate.render({
                    elem: '#t_start',
                });
                laydate.render({
                    elem: '#t_end',
                });
            }*/
        });
    }

    // all_icon 选择器
    if($('.icp-auto').length>0){
        // 图标可以点击选中 icp-auto 操作图标元素
        $('.icp-auto').iconpicker({
            title: '请选择一个图标',
            tab:true, //定义tab 选项 true(fa)  glyphicon fa  layui-icon
            fullClassFormatter: function(val){
                if(val.match(/fa-/)){
                    return 'fa '+val;
                }else if(val.match(/glyphicon-/)){
                    return 'glyphicon '+val;
                }else {
                    return 'layui-icon '+val;
                }
            },
            component: '.input-group-addon', // 图标存放容器
            placement: 'bottomRight',  // 图标容器位置
        });
    }

    // lay 字体图标
    if($('.lay-icon').length>0){
        layui.config({
            base: '/static/layui/lay/' // 相对于当前文件的目录
        }).extend({
            iconPicker: '/modules/iconPicker'
        }).use(['iconPicker'], function () {
            var iconPicker = layui.iconPicker,
                form = layui.form;

            $('.lay-icon').each(function (i,e) {
                iconPicker.render({
                    // 选择器，推荐使用input
                    elem: $(this),
                    // 标题
                    title:true,
                    // 数据类型：fontClass/unicode，推荐使用fontClass
                    type: 'fontClass',
                    // 是否开启搜索：true/false
                    search: true,
                    // 是否开启分页
                    page: true,
                    // 每页显示数量，默认12
                    limit: 30,
                    // 点击回调
                    click: function (data) {
                        console.log(data);
                    }
                });
            });
        });
    }
</script>
